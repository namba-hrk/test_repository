<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0">
<title>flex+table_test</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
div{width:400px;margin:100px auto 0;display:flex;height:calc(100vh - 200px);flex-direction:row;}
table{width:100%;height:100%;border-collapse:collapse;font-size:13px;}
th{border:2px solid #666;width:30%;background:#eee;padding:.4em;}
td{border:2px solid #666;width:70%;padding:.25em 1em;}
.c-row{height:100%;}
</style>
</head>
<body>
<div>
<p>master_test_changeA</p>
<table>
<tr>
<th>title</th>
<td>master</td>
</tr>
<tr class="c-row">
<th>title</th>
<td>master</td>
</tr>
<tr>
<th>title</th>
<td>master</td>
</tr>
</table>
</div>
</body>
</html>
